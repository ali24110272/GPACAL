<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">BZU Computer Science GPA & CGPA Calculator</h1>

        <div class="mb-4">
            <label for="numSemesters" class="form-label">Enter number of semesters (1-8):</label>
            <input type="number" id="numSemesters" class="form-control" min="1" max="8" placeholder="Enter total semesters" required>
        </div>

        <div id="semesters-container"></div>

        <div class="text-center">
            <button id="calculateBtn" class="btn btn-primary">Calculate GPA & CGPA</button>
        </div>

        <div class="mt-4">
            <h3>Results:</h3>
            <p>Semester GPA: <span id="gpa-result"></span></p>
            <p>CGPA: <span id="cgpa-result"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
